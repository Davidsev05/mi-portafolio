<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
    <table>
        <tr>
        <th class="borde-sup-iz">Paquete</th>
        <th class="canal">Canal</th>
        <th class="plan-basic">Plan Basic</th>
        <th class="plan-silver">Plan Silver</th>
        <th class="th-gold">Plan gold</th>
        <th class="plan-platino">Plan platino</th>
        </tr>
        <tr>
            <th class="discovery" rowspan="2">Discovery</th>
            <td class="discovery-channel">Discovery Channel</td>
            <td class="img-correct" colspan="4"><img src="img/check 32x32.png"alt="check"></td>
        </tr>
        <tr>
            
            <td class="discovery-hyh">Discovery H&H</td>
           <td class="img-x"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></td>
            <td class="yes" colspan="3">Sí</td>
        </tr>
        <tr>
            
            <th class="HBO" rowspan="3">HBO</th>
            <td class="MAX">Max</td>
           <td class="img-x"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></td>
            <td class="yes" colspan="1">Sí</td>
            <td class="img-x" colspan="2"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></td>
            
            <tr>
             <td class="comedy">Comedy</td>
             <td class="img-x" colspan="4"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></td>
            </tr>
            <tr>
                <td class="Family">Family</td>
                <td class="img-x" colspan="2"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></td>
                <td class="img-correct2" colspan="2"><img src="img/check 32x32.png"alt="check"></td>
               </tr>
        
            

        
    </table>
</div>
</body>
</html>
