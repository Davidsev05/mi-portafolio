<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
         <div class="box-style box-darkcyan">Color:<br>blue</div>
         <div class="box-style box-goldenrod">Color:<br>red</div>
         <div class="box-style box-red">Color:<br>aqua</div>
    </div>
    <h2>Colores llamados por su código RGB</h2>
    <div class="box-direction">
         <div class="box-style box-5-8-11">color RGB:<br>5-8-11</div>
         <div class="box-style box-144-202-3">Color RGB:<br>144-202-3</div>
         <div class="box-style box-120-80-165">Color RGB:<br>120-80-165</div>
    </div>
    <h2>Colores llamados por su código hexadecimal</h2>
    <div class="box-direction">
         <div class="box-style box-E58C0C">Color:<br>E58C0C</div>
         <div class="box-style box-81AAFC">Color:<br>81AAFC</div>
         <div class="box-style box-F941DF">Color:<br>F941DF</div>
</div>
</body>
</html>
